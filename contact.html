    <!-- Header section

    <section id="header" class="about-page">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
            <div class="header-thumb">
              <h1 class="wow fadeIn">Get in touch</h1>
              <h3 data-wow-delay="0.6s">Let's Collaborate!</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact section
================================================== -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <div class="wow fadeInUp media" data-wow-delay="0.6s">
              <div class="media-object pull-left">
                <i class="fa fa-globe"></i>
              </div>
              <div class="media-body">
                <h3 class="media-heading">Address</h3>
                <p>
                  Sydney Australia
                </p>
              </div>
            </div>
            <div class="wow fadeInUp media" data-wow-delay="0.7s">
              <div class="media-object pull-left">
                <i class="fa fa-envelope"></i>
              </div>
              <div class="media-body">
                <h3 class="media-heading">Email</h3>
                <p>talalakpenny@hotmail.com</p>
              </div>
            </div>
          </div>

          <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="0.7s">
            <div class="contact-form">
              <form id="contact-form" method="post" action="#">
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
                <textarea
                  name="message"
                  class="form-control"
                  placeholder="Message"
                  rows="4"
                  required
                ></textarea>
                <div class="contact-submit">
                  <input
                    type="submit"
                    class="form-control submit"
                    value="Send a message"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </section>
